<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSK HUB Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #222;
            color: #fff;
            overflow-x: hidden;
        }
        header {
            background-color: #1c1c1c;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        h1 {
            margin: 0;
            font-size: 3.6cm; /* Adjust the size as needed */
            color: #00aaff;
        }
        .menu {
            position: absolute;
            left: 10px;
            top: 10px;
            cursor: pointer;
        }
        .dashboard {
            display: none;
            padding: 20px;
        }
        .dashboard.active {
            display: block;
        }
        .button {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.red {
            background-color: red;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .members-list {
            list-style-type: none;
            padding: 0;
        }
        .notification {
            display: none;
            background-color: #00ff00;
            color: black;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu" onclick="toggleMenu()">â˜°</div>
        <h1>FSK HUB</h1>
    </header>
    <div class="dashboard" id="dashboard">
        <div class="button" onclick="showSection('addMember')">Add Members âž•</div>
        <div class="button" onclick="showSection('deleteMember')">Delete Members âž–</div>
        <div class="button" onclick="showSection('totalMembers')">Total Members ðŸŸ¢</div>
    </div>
    
    <div id="addMember" class="section">
        <input type="text" id="memberName" placeholder="Enter Member Name">
        <div class="button" onclick="addMember()">Add Member</div>
        <div class="notification" id="addNotification">Member added successfully!</div>
    </div>
    
    <div id="deleteMember" class="section" style="display:none;">
        <ul id="membersList" class="members-list"></ul>
        <div class="button red" onclick="deleteMember()">Delete Member</div>
    </div>
    
    <div id="totalMembers" class="section" style="display:none;">
        <div>Total Members: <span id="memberCount">0</span></div>
        <ul id="memberDetails" class="members-list"></ul>
    </div>

    <script>
        let members = [];
        
        function toggleMenu() {
            const dashboard = document.getElementById('dashboard');
            dashboard.classList.toggle('active');
        }

        function showSection(section) {
            const sections = ['addMember', 'deleteMember', 'totalMembers'];
            sections.forEach(sec => {
                document.getElementById(sec).style.display = 'none';
            });
            document.getElementById(section).style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        }

        function addMember() {
            const name = document.getElementById('memberName').value;
            if (name) {
                members.push(name);
                document.getElementById('memberName').value = '';
                document.getElementById('addNotification').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('addNotification').style.display = 'none';
                }, 2000);
                updateMemberCount();
            }
        }

        function deleteMember() {
            const list = document.getElementById('membersList');
            list.innerHTML = ''; // Clear the list
            members.forEach((member, index) => {
                const listItem = document.createElement('li');
                listItem.innerText = member;
                listItem.onclick = () => {
                    members.splice(index, 1);
                    deleteMember(); // Refresh the list
                };
                list.appendChild(listItem);
            });
        }

        function updateMemberCount() {
            document.getElementById('memberCount').innerText = members.length;
            const memberDetails = document.getElementById('memberDetails');
            memberDetails.innerHTML = '';
            members.forEach(member => {
                const listItem = document.createElement('li');
                listItem.innerText = member;
                memberDetails.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
