<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #181818; /* Black background */
            color: #ffffff; /* White text */
        }
        h1, h2 {
            text-align: center;
            font-size: 3rem; /* Increased font size */
            margin: 20px 0;
        }
        #header {
            background-color: #343a40; /* Dark gray header */
            color: white;
            padding: 20px 0;
        }
        .container {
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            margin: 5px 0;
        }
        .hidden {
            display: none;
        }
        .member-list {
            list-style-type: none;
            padding: 0;
        }
        .member-list li {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.5rem; /* Adjust font size for members */
        }
        .btn-danger {
            background-color: #dc3545; /* Red button for delete */
        }
        .admin-only {
            display: none; /* Initially hide admin-only sections */
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Admin Dashboard</h1>
        <h2>FSK CLAN</h2>
    </div>

    <div class="container">
        <div>
            <button id="membersBtn" class="btn btn-custom">Current Members ðŸ’š</button>
            <button id="addMemberBtn" class="btn btn-custom">Add Member</button>
            <button id="deleteMemberBtn" class="btn btn-custom">Delete Member</button>
            <button id="createAdminBtn" class="btn btn-custom">Create Admin</button>
        </div>

        <!-- Current Members Section -->
        <div id="membersSection" class="hidden">
            <h3>Current Members</h3>
            <ul id="membersList" class="member-list"></ul>
            <p id="totalMembers">Total Members: 0</p>
        </div>

        <!-- Add Member Section -->
        <div id="addMemberSection" class="hidden">
            <h3>Add Member</h3>
            <input type="text" id="newMember" placeholder="Enter member name" />
            <button id="addMember" class="btn btn-custom">Add</button>
        </div>

        <!-- Delete Member Section -->
        <div id="deleteMemberSection" class="hidden">
            <h3>Delete Member</h3>
            <ul id="deleteMembersList" class="member-list"></ul>
        </div>

        <!-- Create Admin Section -->
        <div id="createAdminSection" class="admin-only hidden">
            <h3>Create Admin</h3>
            <input type="text" id="newAdminUsername" placeholder="New Admin Username" />
            <input type="password" id="newAdminPassword" placeholder="New Admin Password" />
            <button id="createAdmin" class="btn btn-custom">Create</button>
            <p id="adminCreatedMsg" class="hidden">Admin created successfully!</p>
        </div>
    </div>

    <script>
        const members = JSON.parse(localStorage.getItem('members')) || [];
        const membersList = document.getElementById("membersList");
        const totalMembers = document.getElementById("totalMembers");
        const deleteMembersList = document.getElementById("deleteMembersList");

        // Show Current Members
        document.getElementById("membersBtn").addEventListener("click", function() {
            hideAllSections();
            document.getElementById("membersSection").classList.remove("hidden");
            updateMembersList();
        });

        // Show Add Member Section
        document.getElementById("addMemberBtn").addEventListener("click", function() {
            hideAllSections();
            document.getElementById("addMemberSection").classList.remove("hidden");
        });

        // Show Delete Member Section
        document.getElementById("deleteMemberBtn").addEventListener("click", function() {
            hideAllSections();
            document.getElementById("deleteMemberSection").classList.remove("hidden");
            updateDeleteMembersList();
        });

        // Show Create Admin Section (only visible to the primary admin)
        document.getElementById("createAdminBtn").addEventListener("click", function() {
            hideAllSections();
            document.getElementById("createAdminSection").classList.remove("hidden");
        });

        // Add Member Function
        document.getElementById("addMember").addEventListener("click", function() {
            const newMember = document.getElementById("newMember").value.trim();
            if (newMember) {
                members.push(newMember);
                localStorage.setItem('members', JSON.stringify(members)); // Save to localStorage
                document.getElementById("newMember").value = "";
                updateMembersList();
                updateDeleteMembersList();
            }
        });

        // Delete Member Function
        function deleteMember(member) {
            const index = members.indexOf(member);
            if (index > -1) {
                members.splice(index, 1);
                localStorage.setItem('members', JSON.stringify(members)); // Update localStorage
                updateMembersList();
                updateDeleteMembersList();
            }
        }

        // Update Members List
        function updateMembersList() {
            membersList.innerHTML = ""; // Clear the list
            members.forEach(member => {
                const li = document.createElement("li");
                li.textContent = member;
                membersList.appendChild(li);
            });
            totalMembers.textContent = `Total Members: ${members.length}`; // Show total members
        }

        // Update Delete Members List
        function updateDeleteMembersList() {
            deleteMembersList.innerHTML = ""; // Clear the list
            members.forEach(member => {
                const li = document.createElement("li");
                li.textContent = member;
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.className = "btn btn-danger btn-sm";
                deleteBtn.onclick = function() {
                    deleteMember(member);
                };
                li.appendChild(deleteBtn);
                deleteMembersList.appendChild(li);
            });
            if (members.length === 0) {
                deleteMembersList.innerHTML = "<li>No members found.</li>";
            }
        }

        // Hide all sections
        function hideAllSections() {
            document.getElementById("membersSection").classList.add("hidden");
            document.getElementById("addMemberSection").classList.add("hidden");
            document.getElementById("deleteMemberSection").classList.add("hidden");
            document.getElementById("createAdminSection").classList.add("hidden");
        }

        // Create new admin
        document.getElementById("createAdmin").addEventListener("click", function() {
            const username = document.getElementById("newAdminUsername").value.trim();
            const password = document.getElementById("newAdminPassword").value.trim();
            if (username && password) {
                document.getElementById("adminCreatedMsg").classList.remove("hidden");
                document.getElementById("newAdminUsername").value = "";
                document.getElementById("newAdminPassword").value = "";
                setTimeout(() => document.getElementById("adminCreatedMsg").classList.add("hidden"), 3000);
            }
        });

        // Initialize members list on load
        updateMembersList();
    </script>
</body>
</html>
