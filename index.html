<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSK HUB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
        }
        h1 {
            font-size: 36px; /* Adjusted size */
            margin: 0;
            color: #00bcd4; /* Heading color */
        }
        .menu {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #1f1f1f;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .menu div {
            cursor: pointer;
            padding: 10px;
            color: #00bcd4;
            border: 1px solid transparent;
        }
        .menu div:hover {
            background-color: #292929;
            border: 1px solid #00bcd4;
        }
        .content {
            margin-left: 150px;
            padding: 20px;
        }
        .section {
            display: none;
            background-color: #1f1f1f;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        button {
            background-color: #00bcd4;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #00bcd4;
            border-radius: 5px;
            width: calc(100% - 22px);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>FSK HUB</h1>
    </header>
    <div class="menu">
        <div onclick="showSection('addMember')">Add Members âž•</div>
        <div onclick="showSection('deleteMember')">Delete Members âž–</div>
        <div onclick="showSection('totalMembers')">Total Members ðŸŸ¢</div>
    </div>
    <div class="content">
        <div id="addMember" class="section">
            <h2>Add New Member</h2>
            <input type="text" id="memberName" placeholder="Enter member name">
            <button onclick="addMember()">Add Member</button>
        </div>
        <div id="deleteMember" class="section">
            <h2>Delete Members</h2>
            <ul id="memberList"></ul>
            <button onclick="deleteMembers()">Delete Selected</button>
        </div>
        <div id="totalMembers" class="section">
            <h2>Total Members</h2>
            <p id="totalCount">Total: 0 Members</p>
        </div>
    </div>
    <script>
        const members = [];
        const memberListElement = document.getElementById('memberList');
        const totalCountElement = document.getElementById('totalCount');

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
            updateMemberList();
        }

        function addMember() {
            const memberName = document.getElementById('memberName').value;
            if (memberName) {
                members.push(memberName);
                document.getElementById('memberName').value = '';
                updateMemberList();
                updateTotalCount();
            }
        }

        function deleteMembers() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                const index = checkbox.getAttribute('data-index');
                members.splice(index, 1);
            });
            updateMemberList();
            updateTotalCount();
        }

        function updateMemberList() {
            memberListElement.innerHTML = '';
            members.forEach((member, index) => {
                memberListElement.innerHTML += `<li><input type="checkbox" data-index="${index}"> ${member}</li>`;
            });
        }

        function updateTotalCount() {
            totalCountElement.innerText = `Total: ${members.length} Members`;
        }

        // Show the first section by default
        showSection('addMember');
    </script>
</body>
</html>
