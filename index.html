<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSK HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212529; /* Dark background */
            color: #f8f9fa; /* Light text */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40; /* Dark header */
            padding: 10px;
            text-align: center;
        }
        h1 {
            font-size: 3.6em; /* Heading size */
            margin: 0;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40; /* Dark sidebar */
            padding-top: 20px;
            color: white;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background 0.3s;
            font-size: 1.2em; /* Font size for sidebar */
        }
        .sidebar a:hover {
            background-color: #495057; /* Darker on hover */
        }
        .content {
            margin-left: 260px; /* Leave space for sidebar */
            padding: 20px;
        }
        .section {
            display: none;
            background-color: #343a40; /* Dark section */
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        button {
            background-color: #007bff; /* Primary button color */
            border: none;
            color: white;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%; /* Full width button */
            font-size: 1em; /* Button text size */
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            width: calc(100% - 22px);
            margin-top: 10px;
        }
        .fa {
            margin-right: 10px; /* Space for icon */
        }
        .message {
            color: green; /* Success message color */
            margin-top: 10px;
            display: none; /* Initially hidden */
            animation: fadeIn 1s; /* Animation for message */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>FSK HUB</h1>
    </header>
    <div class="sidebar">
        <a href="#" onclick="showSection('addMember')"><i class="fa fa-user-plus"></i> Add Members</a>
        <a href="#" onclick="showSection('deleteMember')"><i class="fa fa-user-minus"></i> Delete Members</a>
        <a href="#" onclick="showSection('totalMembers')"><i class="fa fa-users"></i> Total Members</a>
    </div>
    <div class="content">
        <div id="addMember" class="section">
            <h2>Add New Member</h2>
            <input type="text" id="memberName" placeholder="Enter member name">
            <button onclick="addMember()">Add Member</button>
            <p id="addMessage" class="message"></p>
        </div>
        <div id="deleteMember" class="section">
            <h2>Delete Members</h2>
            <ul id="memberList"></ul>
            <button onclick="deleteMembers()">Delete Selected</button>
        </div>
        <div id="totalMembers" class="section">
            <h2>Total Members</h2>
            <ul id="totalMemberList"></ul>
            <p id="totalCount">Total: 0 Members</p>
        </div>
    </div>
    <script>
        const members = []; // Array to store member details
        const memberListElement = document.getElementById('memberList');
        const totalCountElement = document.getElementById('totalCount');
        const totalMemberListElement = document.getElementById('totalMemberList');
        const addMessageElement = document.getElementById('addMessage');

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
            updateMemberList();
            updateTotalCount();
        }

        function addMember() {
            const memberName = document.getElementById('memberName').value;
            if (memberName) {
                const joinDate = new Date().toLocaleDateString(); // Get current date
                members.push({ name: memberName, date: joinDate }); // Add member with name and date
                document.getElementById('memberName').value = '';
                addMessageElement.textContent = `Member "${memberName}" added on ${joinDate}.`;
                addMessageElement.style.display = 'block'; // Show the message
                updateMemberList();
                updateTotalCount();
            }
        }

        function deleteMembers() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                const index = checkbox.getAttribute('data-index');
                members.splice(index, 1); // Remove member from the array
            });
            updateMemberList();
            updateTotalCount();
        }

        function updateMemberList() {
            memberListElement.innerHTML = '';
            totalMemberListElement.innerHTML = '';
            members.forEach((member, index) => {
                memberListElement.innerHTML += `<li><input type="checkbox" data-index="${index}"> ${member.name}</li>`;
                totalMemberListElement.innerHTML += `<li>${member.name} (Joined on: ${member.date})</li>`; // Show name and join date
            });
        }

        function updateTotalCount() {
            totalCountElement.innerText = `Total: ${members.length} Members`;
        }

        // Show the first section by default
        showSection('addMember');
    </script>
</body>
</html>
