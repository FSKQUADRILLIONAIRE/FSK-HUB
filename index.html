<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSK HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212529; /* Dark background */
            color: #f8f9fa; /* Light text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #343a40; /* Dark header */
            padding: 10px;
            text-align: center;
        }
        h1 {
            font-size: 3.6em; /* Heading size */
            margin: 0;
        }
        .form-container {
            background-color: #343a40; /* Dark form background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            width: calc(100% - 22px);
            margin-top: 10px;
        }
        button {
            background-color: #007bff; /* Primary button color */
            border: none;
            color: white;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%; /* Full width button */
            font-size: 1em; /* Button text size */
        }
        .message {
            color: green; /* Success message color */
            margin-top: 10px;
            display: none; /* Initially hidden */
        }
        .hidden {
            display: none; /* Class to hide elements */
        }
    </style>
</head>
<body>
    <header>
        <h1>FSK HUB</h1>
    </header>

    <div id="loginContainer" class="form-container">
        <h2>Login Admin</h2>
        <input type="text" id="adminId" placeholder="Enter Admin ID">
        <input type="password" id="adminPassword" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <p id="loginMessage" class="message"></p>
    </div>

    <div id="dashboardContainer" class="hidden">
        <div class="sidebar">
            <a href="#" onclick="showSection('addMember')"><i class="fa fa-user-plus"></i> Add Members</a>
            <a href="#" onclick="showSection('deleteMember')"><i class="fa fa-user-minus"></i> Delete Members</a>
            <a href="#" onclick="showSection('totalMembers')"><i class="fa fa-users"></i> Total Members</a>
            <a href="#" onclick="showSection('createAdmin')"><i class="fa fa-user-cog"></i> Create Admin</a>
        </div>
        <div class="content">
            <div id="addMember" class="section hidden">
                <h2>Add New Member</h2>
                <input type="text" id="memberName" placeholder="Enter member name">
                <button onclick="addMember()">Add Member</button>
                <p id="addMessage" class="message"></p>
            </div>
            <div id="deleteMember" class="section hidden">
                <h2>Delete Members</h2>
                <ul id="memberList"></ul>
                <button onclick="deleteMembers()">Delete Selected</button>
            </div>
            <div id="totalMembers" class="section hidden">
                <h2>Total Members</h2>
                <ul id="totalMemberList"></ul>
                <p id="totalCount">Total: 0 Members</p>
            </div>
            <div id="createAdmin" class="section hidden">
                <h2>Create Admin</h2>
                <input type="text" id="newUser" placeholder="New Username">
                <input type="password" id="newPassword" placeholder="New Password">
                <button onclick="generateAdmin()">Generate</button>
                <p id="generateMessage" class="message"></p>
            </div>
        </div>
    </div>

    <script>
        const members = []; // Array to store member details
        const adminCredentials = { id: 'FSK_QUADRILL', password: 'Naruto8844' }; // Admin credentials
        let loggedIn = false; // Flag to check if logged in

        function login() {
            const adminId = document.getElementById('adminId').value;
            const adminPassword = document.getElementById('adminPassword').value;
            if (adminId === adminCredentials.id && adminPassword === adminCredentials.password) {
                loggedIn = true; // Set logged in to true
                document.getElementById('loginContainer').classList.add('hidden'); // Hide login container
                document.getElementById('dashboardContainer').classList.remove('hidden'); // Show dashboard
                showSection('addMember'); // Show add member section by default
                document.getElementById('loginMessage').style.display = 'none'; // Hide login message
            } else {
                document.getElementById('loginMessage').textContent = 'Invalid Admin ID or Password.';
                document.getElementById('loginMessage').style.display = 'block'; // Show error message
            }
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.add('hidden')); // Hide all sections
            document.getElementById(sectionId).classList.remove('hidden'); // Show selected section
            updateMemberList(); // Update member list whenever a section is shown
            updateTotalCount(); // Update total count whenever a section is shown
        }

        function addMember() {
            const memberName = document.getElementById('memberName').value;
            if (memberName) {
                const joinDate = new Date().toLocaleDateString(); // Get current date
                members.push({ name: memberName, date: joinDate }); // Add member with name and date
                document.getElementById('memberName').value = '';
                document.getElementById('addMessage').textContent = `Member "${memberName}" added on ${joinDate}.`;
                document.getElementById('addMessage').style.display = 'block'; // Show the message
                updateMemberList();
                updateTotalCount();
            }
        }

        function deleteMembers() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                const index = checkbox.getAttribute('data-index');
                members.splice(index, 1); // Remove member from the array
            });
            updateMemberList();
            updateTotalCount();
        }

        function generateAdmin() {
            const newUser = document.getElementById('newUser').value;
            const newPassword = document.getElementById('newPassword').value;
            if (newUser && newPassword) {
                document.getElementById('generateMessage').textContent = `User "${newUser}" created with password "${newPassword}".`;
                document.getElementById('generateMessage').style.display = 'block'; // Show success message
                // You can store this generated user and password in a real application
            }
        }

        function updateMemberList() {
            const memberListElement = document.getElementById('memberList');
            memberListElement.innerHTML = '';
            members.forEach((member, index) => {
                memberListElement.innerHTML += `<li><input type="checkbox" data-index="${index}"> ${member.name}</li>`;
            });
        }

        function updateTotalCount() {
            const totalCountElement = document.getElementById('totalCount');
            totalCountElement.innerText = `Total: ${members.length} Members`;
        }

        // Show login page by default
        document.getElementById('loginContainer').classList.remove('hidden');
    </script>
</body>
</html>
