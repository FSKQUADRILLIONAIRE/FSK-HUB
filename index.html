<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSK Hub - Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1b1b;
            color: #fff;
        }
        header {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
            font-size: 3.6cm; /* Adjusted for mobile view */
        }
        #sidebar {
            width: 250px;
            background: #333;
            position: fixed;
            top: 0;
            bottom: 0;
            left: -250px;
            transition: left 0.3s;
            padding: 20px;
        }
        #sidebar a {
            display: block;
            color: #fff;
            padding: 10px;
            text-decoration: none;
        }
        #sidebar a:hover {
            background: #575757;
        }
        .content {
            margin-left: 60px;
            padding: 20px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .section {
            background: #444;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .input-field {
            margin-bottom: 10px;
        }
        .input-field input {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        FSK Hub
        <i class="fas fa-bars" onclick="toggleSidebar()"></i>
    </header>
    <div id="sidebar">
        <h2>Dashboard</h2>
        <a href="#" onclick="showSection('addMember')">Add Members âž•</a>
        <a href="#" onclick="showSection('deleteMember')">Delete Members âž–</a>
        <a href="#" onclick="showSection('totalMembers')">Total Members ðŸŸ¢</a>
        <a href="#" onclick="showSection('createAdmin')">Create Admin</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
    <div class="content">
        <div id="adminPanel" class="hidden">
            <div class="section" id="addMember">
                <h3>Add Member</h3>
                <div class="input-field">
                    <input type="text" id="memberName" placeholder="Enter Member Name">
                    <button class="btn" onclick="addMember()">Add</button>
                </div>
                <div id="addMessage"></div>
            </div>
            <div class="section" id="deleteMember" style="display:none;">
                <h3>Delete Member</h3>
                <select id="currentMembers" onchange="showDeleteButton()"></select>
                <button class="btn" id="deleteButton" style="display:none;" onclick="deleteMember()">Delete</button>
            </div>
            <div class="section" id="totalMembers" style="display:none;">
                <h3>Total Members</h3>
                <div id="membersList"></div>
            </div>
            <div class="section" id="createAdmin" style="display:none;">
                <h3>Create Admin</h3>
                <div class="input-field">
                    <input type="text" id="newAdminUser" placeholder="Enter New Admin Username">
                    <input type="password" id="newAdminPass" placeholder="Enter New Admin Password">
                    <button class="btn" onclick="generateAdmin()">Generate</button>
                </div>
                <div id="generateMessage"></div>
            </div>
        </div>

        <div id="loginPanel">
            <h2>Admin Login</h2>
            <div class="input-field">
                <input type="text" id="loginUser" placeholder="Username">
                <input type="password" id="loginPass" placeholder="Password">
                <button class="btn" onclick="login()">Login</button>
            </div>
        </div>
    </div>
    
    <div id="overlay"><div>Member added successfully!</div></div>

    <script>
        const members = [];
        const adminUser = 'FSK_QUADRILL';
        const adminPass = 'Naruto8844';

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
        }

        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(section).style.display = 'block';
            if (section === 'deleteMember') loadCurrentMembers();
            if (section === 'totalMembers') loadTotalMembers();
        }

        function addMember() {
            const memberName = document.getElementById('memberName').value;
            if (memberName) {
                members.push(memberName);
                document.getElementById('addMessage').innerText = `${memberName} has been added.`;
                document.getElementById('memberName').value = '';
                document.getElementById('overlay').style.display = 'flex';
                setTimeout(() => { document.getElementById('overlay').style.display = 'none'; }, 2000);
            }
        }

        function loadCurrentMembers() {
            const select = document.getElementById('currentMembers');
            select.innerHTML = '';
            members.forEach((member, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.innerText = member;
                select.appendChild(option);
            });
        }

        function showDeleteButton() {
            const select = document.getElementById('currentMembers');
            const deleteButton = document.getElementById('deleteButton');
            deleteButton.style.display = select.value === '' ? 'none' : 'block';
        }

        function deleteMember() {
            const select = document.getElementById('currentMembers');
            const index = select.value;
            if (index !== '') {
                const memberName = members[index];
                members.splice(index, 1);
                document.getElementById('addMessage').innerText = `${memberName} has been deleted.`;
                loadCurrentMembers();
            }
        }

        function loadTotalMembers() {
            const membersList = document.getElementById('membersList');
            membersList.innerHTML = '';
            members.forEach(member => {
                const div = document.createElement('div');
                div.innerText = member;
                membersList.appendChild(div);
            });
            membersList.innerHTML += `Total Members: ${members.length}`;
        }

        function generateAdmin() {
            const user = document.getElementById('newAdminUser').value;
            const pass = document.getElementById('newAdminPass').value;
            document.getElementById('generateMessage').innerText = `Generated User: ${user} | Password: ${pass}`;
            document.getElementById('newAdminUser').value = '';
            document.getElementById('newAdminPass').value = '';
        }

        function login() {
            const user = document.getElementById('loginUser').value;
            const pass = document.getElementById('loginPass').value;
            if (user === adminUser && pass === adminPass) {
                document.getElementById('loginPanel').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
